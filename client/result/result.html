<div>
  
  <!-- Dealer cards -->
  <div>
    <h2>Dealer's Cards</h2>
    <span class="macro-cards"
         ng-repeat="card in vm.dealerData.hand">
      {{ card.name }}{{ card.suit }}
    </span>
    <div>
      Score: {{ vm.dealerData.score }}
    </div>
  </div>

  <!-- All players results -->
  <div class="players-result"
       ng-repeat="result in vm.allResults">
    <span ng-bind="result.player"></span>
    <span ng-bind="result.result"></span>
    $<span ng-bind="result.prize"></span>
  </div>

  <!-- Play again button -->

  <!-- Quit button -->

</div>
