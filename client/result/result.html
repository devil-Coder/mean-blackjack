<div>
  
  <!-- Dealer cards -->
  <div>
    <h2>Dealer's Cards</h2>
    <span class="macro-cards"
         ng-repeat="card in vm.dealerData.hand">
      {{ card.name }}{{ card.suit }}
    </span>
    <div>
      Score: {{ vm.dealerData.score }}
    </div>
  </div>

  <!-- All players results -->
  <div class="players-result"
       ng-repeat="result in vm.allResults">
    <span ng-bind="result.player"></span>
    <span ng-bind="result.result"></span>
    $<span ng-bind="result.prize"></span>
    <div>
      <span class="micro-cards"
            ng-repeat="card in vm.playersData[ $index ].hand">
        {{ card.name }}{{ card.suit }}
      </span>
      <span> | Score: {{ result.score }}</span>
    </div>
  </div>


  <!-- Play again button -->
  <button ng-click="vm.playAgain()">
    Play Again
  </button>

  <!-- Quit button -->
  <button ng-click="vm.quit()">
    Quit
  </button>

</div>
